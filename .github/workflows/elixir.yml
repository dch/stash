---
name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "feature/*" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: fetch source
        uses: actions/checkout@v4

      - name: setup compilers
        uses: erlef/setup-beam@v1
        with:
          otp-version: 26.x
          elixir-version: 1.16.x

      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ hashFiles('mix.*') }}

      - name: fetch dependencies
        run: mix deps.get

      - name: compile
        run: mix compile

      - name: run linters
        run: mix do format --check-formatted, dialyzer, credo --strict

      - name: run tests
        run: mix test
